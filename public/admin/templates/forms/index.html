<div>
    <div id="form-grid"
        data-role="grid"
        data-editable="{
            mode: 'popup',
            confirmation: true,
            window: {
              height: '70%',
              width: '60%',
              position: { 
                top: '7%',
                left: '7%'
              },
              actions: ['minimize','maximize','close']
            }
        }"
        data-toolbar="[{ name: 'create', text: 'Add New Form' }]"
        data-bind="source: forms, events: { dataBound: dataBound }"
        data-columns="[
            {
                title: 'Name',
                field: 'name',
                editor: editors.text
            },
            {
                title: 'Description',
                field: 'description',
                editor: editors.textarea
            },
            {
                title: 'Wrapper Name',
                field: 'wrapper_id',
                editor: editors.wrapper,
                template: '#= fields.wrappername.template(wrappername) #'
            },
            {
                title: 'Fields',
                field: 'field_ids',
                editor: editors.fields,
                template: '#= fields.fieldnames.template(fieldnames) #'
            },
            {
                command: [{ name: 'show', text: 'Show' },{ name: 'edit', text: 'Edit' },{ name: 'destroy', text: 'Delete' }]
            }
        ]"></div>
</div>
