<div>
    <div id="user-grid"
        data-role="grid"
        data-editable="{
            mode: 'popup',
            confirmation: true,
            window: {
              height: '70%',
              width: '60%',
              position: { 
                top: '7%',
                left: '7%'
              },
              actions: ['minimize','maximize','close']
            }
        }"
        data-toolbar="[{ name: 'create', text: 'Add New User' }]"
        data-bind="source: users, events: { dataBound: dataBound }"
        data-columns="[
            {
                title: 'Username',
                field: 'username',
                editor: editors.text
            },
            {
                title: 'Groups',
                field: 'groupnames',
                editor: editors.groups,
                template: '#= fields.groupnames.template(groupnames) #'
            },
            {
                command: [{ name: 'show', text: 'Show' },{ name: 'edit', text: 'Edit' },{ name: 'destroy', text: 'Delete' }]
            }
        ]"></div>
</div>
