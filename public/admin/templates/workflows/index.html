<div>
    <div id="workflow-grid"
        data-role="grid"
        data-editable="{
            mode: 'popup',
            confirmation: true,
            window: {
              height: '70%',
              width: '60%',
              position: { 
                top: '7%',
                left: '7%'
              },
              actions: ['minimize','maximize','close']
            }
        }"
        data-toolbar="[{ name: 'create', text: 'Add New Workflow' }]"
        data-bind="source: workflows, events: { dataBound: dataBound }"
        data-columns="[
            {
                title: 'Title',
                field: 'name',
                editor: editors.text
            },
            {
                title: 'Description',
                field: 'description',
                editor: editors.textarea
            },
            {
                title: 'Form',
                field: 'form_id',
                editor: editors.form,
                template: '#= fields.formname.template(formname) #'
            },
            {
                title: 'Tasks',
                field: 'task_ids',
                editor: editors.tasks,
                template: '#= fields.tasknames.template(tasknames) #'
            },
            {
                command: [{ name: 'show', text: 'Show' },{ name: 'edit', text: 'Edit' },{ name: 'destroy', text: 'Delete' }]
            }
        ]"></div>
</div>
