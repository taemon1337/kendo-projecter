<div>
    <div id="project-grid"
        data-role="grid"
        data-editable="{
            mode: 'popup',
            confirmation: true,
            window: {
              height: '70%',
              width: '60%',
              position: { 
                top: '7%',
                left: '7%'
              },
              actions: ['minimize','maximize','close']
            }
        }"
        data-toolbar="[{ name: 'create', text: 'Add New Project' }]"
        data-bind="source: projects, events: { dataBound: dataBound }"
        data-columns="[
            {
                title: 'Name',
                field: 'name',
                editor: editors.text
            },
            {
                title: 'Description',
                field: 'description',
                editor: editors.textarea
            },
            {
                title: 'Workflow Name',
                field: 'workflow_id',
                editor: editors.workflow,
                template: '#= fields.workflowname.template(workflowname) #'
            },
            {
                title: 'Current Task',
                field: 'current_task_id',
                editor: editors.task,
                template: '#= fields.current_taskname.template(current_taskname) #'
            },
            {
                title: 'Managers',
                field: 'group_ids',
                editor: editors.groups,
                template: '#= fields.groupnames.template(groupnames) #'
            },
            {
                command: [{ name: 'show', text: 'Show' },{ name: 'edit', text: 'Edit' },{ name: 'destroy', text: 'Delete' }]
            }
        ]"></div>
</div>
