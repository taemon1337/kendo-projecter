<div>
    <div id="task-grid"
        data-role="grid"
        data-editable="{
            mode: 'popup',
            confirmation: true,
            window: {
              height: '70%',
              width: '60%',
              position: { 
                top: '7%',
                left: '7%'
              },
              actions: ['minimize','maximize','close']
            }
        }"
        data-toolbar="[{ name: 'create', text: 'Add New Task' }]"
        data-bind="source: tasks, events: { dataBound: dataBound }"
        data-columns="[
            {
                title: 'Name',
                field: 'name',
                editor: editors.text
            },
            {
                title: 'Description',
                field: 'description',
                editor: editors.textarea
            },
            {
                title: 'Assigned To',
                field: 'group_ids',
                editor: editors.groups,
                template: '#= fields.groupnames.template(groupnames) #'
            },
            {
                title: 'Required Fields',
                field: 'required_field_ids',
                hidden: true,
                editor: editors.fields
            },
            {
                title: 'Editable/Optional Fields',
                field: 'editable_field_ids',
                hidden: true,
                editor: editors.fields
            },
            {
                title: 'Viewable Fields',
                field: 'viewable_field_ids',
                hidden: true,
                editor: editors.fields
            },
            {
                command: [{ name: 'show', text: 'Show' },{ name: 'edit', text: 'Edit' },{ name: 'destroy', text: 'Delete' }]
            }
        ]"></div>
</div>
