<div>
    <div id="datasource-grid"
        data-role="grid"
        data-editable="{
            mode: 'popup',
            confirmation: true,
            window: {
              height: '70%',
              width: '60%',
              position: { 
                top: '7%',
                left: '7%'
              },
              actions: ['minimize','maximize','close']
            }
        }"
        data-toolbar="[{ name: 'create', text: 'Add New Datasource' }]"
        data-bind="source: datasources, events: { dataBound: dataBound }"
        data-columns="[
            {
                title: 'Name',
                field: 'name',
                editor: editors.text
            },
            {
                title: 'Host',
                field: 'host',
                editor: editors.text
            },
            {
                title: 'Resource Name',
                field: 'basename',
                editor: editors.text
            },
            {
                title: 'Resource Path',
                field: 'basepath',
                editor: editors.text
            },
            {
                command: [{ name: 'show', text: 'Show' },{ name: 'edit', text: 'Edit' },{ name: 'destroy', text: 'Delete' }]
            }
        ]"></div>
</div>
