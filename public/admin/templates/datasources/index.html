<div>
    <div id="datasource-grid"
        data-role="grid"
        data-editable="{
            mode: 'popup',
            confirmation: true,
            window: {
              height: '70%',
              width: '60%',
              position: { 
                top: '7%',
                left: '7%'
              },
              actions: ['minimize','maximize','close']
            }
        }"
        data-toolbar="[{ name: 'create', text: 'Add New Datasource' }]"
        data-bind="source: datasources, events: { dataBound: dataBound }"
        data-columns="[
            {
                title: 'Name',
                field: 'name',
                editor: editors.text
            },
            {
                title: 'Host',
                field: 'host',
                editor: editors.text
            },
            {
                title: 'Resource Name',
                field: 'basename',
                editor: editors.text
            },
            {
                title: 'Resource Path',
                field: 'basepath',
                editor: editors.text
            },
            {
                title: 'Id Field',
                field: 'schema.id',
                editor: editors.text
            },
            {
                title: 'Schema Data',
                field: 'schema.data',
                editor: editors.text
            },
            {
                title: 'Schema Total',
                field: 'schema.total',
                editor: editors.text
            },
            {
                title: 'Data Type',
                field: 'dataType',
                hidden: true,
                editor: editors.text
            },
            {
                title: 'Content Type',
                field: 'contentType',
                hidden: true,
                editor: editors.text
            },
            {
                title: 'Read Url',
                field: 'read_url',
                hidden: true,
                editor: editors.stringFunction
            },
            {
                title: 'Create Url',
                field: 'create_url',
                hidden: true,
                editor: editors.stringFunction
            },
            {
                title: 'Update Url',
                field: 'update_url',
                hidden: true,
                editor: editors.stringFunction
            },
            {
                title: 'Destroy Url',
                field: 'destroy_url',
                hidden: true,
                editor: editors.stringFunction
            },
            {
                title: 'Read Method',
                field: 'read_method',
                hidden: true,
                editor: editors.text
            },
            {
                title: 'Create Method',
                field: 'create_method',
                hidden: true,
                editor: editors.text
            },
            {
                title: 'Update Method',
                field: 'update_method',
                hidden: true,
                editor: editors.text
            },
            {
                title: 'Destroy Method',
                field: 'destroy_method',
                hidden: true,
                editor: editors.text
            },
            {
                title: 'Parameter Map Function',
                field: 'parameterMap',
                hidden: true,
                editor: editors.stringFunction
            },
            {
                title: 'Error Function',
                field: 'error_function',
                hidden: true,
                editor: editors.stringFunction
            },
            {
                title: 'On Request End Function',
                field: 'requestEnd',
                hidden: true,
                editor: editors.stringFunction
            },
            {
                command: [{ name: 'show', text: 'Show' },{ name: 'edit', text: 'Edit' },{ name: 'destroy', text: 'Delete' }]
            }
        ]"></div>
</div>
